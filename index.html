<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>CSS Dinner</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="favicon.png">
	</head>
	<body>
		<header class="container centertext headstyle">
			<h3>CSS Dinner Shopping List</h3>
			<h4>Ogogo</h4>
		</header>
		<main class="container">
			<section>
				<ul class="padd">
					<li>
						<p>
							<input type="checkbox" id="check1">
							<label for="check1"> A lot of pickles 
							<span class="textselect">for the next lessons CSS</span>
								
							</label>
						</p>
					</li>
					<li>
						<p>
							<input type="checkbox" id="check2">
							<label for="check2"> 10 apples 
							<span class="textselect">for more manipulations</span>
							</label>
						</p>
					</li>
					<li>
						<p>
							<input type="checkbox" id="check3">
							<label for="check3"> 20 oranges 
							<span class="textselect">because are awesome</span>
							</label>
						</p>
					</li>
					<li>
						<p>
							<input type="checkbox" id="check4">
							<label for="check4"> 13 plates 
							<span class="textselect">hm...they always disappear</span>
							</label>
						</p>
					</li>
					<li>
						<p>
							<input type="checkbox" id="check5">
							<label for="check5"> 15 bentos</label>
						</p>
					</li>
					<li>
						<p>
							<input type="checkbox" id="check6">
							<label for="check6"> 1 bottle of Sake ^_^ 
							<span class="textselect">for my friends</span>
							</label>
						</p>
					</li>
				</ul>
			</section>
			<section class="container centertext footerstyle">
				<p class="footerstyle">Bon apetit :)</p>
			</section>
		</main>
	</body>
</html>
